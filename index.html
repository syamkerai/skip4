<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animate.css">
  <div class= "head"><title>Pig Dice</title></div>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Pig Dice</h1>
    </div>
  </div>
  <h1 id="welcome"> Welcome to my Pig Dice game <br> Let's play!</h1>
  <div class="container">
    <div class="row" id="main">

      <div class="col-md-4">
        <h2 id="player1">Player 1</h2>
        <h3>Score: <span id="player1score"></span></h3>
        <h3>Wins: <span id="player1wins"></span></h3>
        <div id="player1buttons">
          <button id="roll" class="btn btn-large btn-danger">roll dice</button>
          <button id="hold" class="btn btn-large btn-success">hold</button>
        </div>
      </div>

      <div class="col-md-4">
        <h2>Roll: <span id = "dice"></span></h2>
        <span id="displaydice"></span>
        <h3>Current score: <span id="current"></span></h3>
      </div>
      <div class="col-md-4">
        <h2 id="player2">Player 2</h2>
        <h3>Score: <span id="player2score"></span></h3>
        <h3>Wins: <span id="player2wins"></span></h3>
        <div id="player2buttons">
          <button id="roll" class="btn btn-large btn-danger">roll dice</button>
          <button id="hold" class="btn btn-large btn-success">hold</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>

</html>
